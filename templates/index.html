<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Module Testing & Visualization Platform</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <h1>Module Testing & Visualization Platform</h1>
    </header>
    <main>
        <section>
            <label for="module-select">Select Module:</label>
            <select id="module-select">
                <option value="customer_network">Customer Network</option>
                <option value="disk_based_tree">Disk-based Tree</option>
                <option value="marketing_task">Marketing Task</option>
                <option value="product_search">Product Search</option>
                <option value="system_test">System Test</option>
                <option value="visualization_utils">Visualization Utils</option>
            </select>
        </section>
        <section>
            <label for="parameters">Input Parameters (JSON):</label>
            <textarea id="parameters" rows="5" cols="50">{}</textarea>
        </section>
        <section>
            <button id="run-button">Run Module</button>
        </section>
        <section>
            <h2>Output:</h2>
            <pre id="result"></pre>
        </section>
    </main>
    <script>
        document.getElementById('run-button').addEventListener('click', async () => {
            const module = document.getElementById('module-select').value;
            const paramsText = document.getElementById('parameters').value;
            let params;
            try {
                params = JSON.parse(paramsText);
            } catch (e) {
                alert("Invalid JSON input.");
                return;
            }
            const response = await fetch('/run', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ module, parameters: params })
            });
            const data = await response.json();
            document.getElementById('result').textContent = JSON.stringify(data.result, null, 2);
        });
    </script>
</body>
</html>
